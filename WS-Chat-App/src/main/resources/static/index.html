<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .btn-connect,
        .btn-disconnect,
        .btn-send {
            margin: 10px;
        }

        .btn-connect {
            background-color: #007bff;
            color: #fff;
        }

        .btn-disconnect {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-send {
            background-color: #28a745;
            color: #fff;
            width: 100px;
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            flex-grow: 1;
            margin-right: 10px; /* Adjust the margin as needed */
        }

        #greetings tr {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        #greetings th,
        #greetings td {
            padding: 15px;
            text-align: center;
        }

        /* Media Queries */
        @media (max-width: 767px) {
            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-connect,
            .btn-disconnect,
            .btn-send {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript
            being enabled. Please enable Javascript and reload this page!</h2>
    </noscript>
    <div class="container">
        <div class="row">
            <div class="mb-3">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect" class="mr-2">Establish Connection:</label>
                        <button id="connect" class="btn btn-connect" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-disconnect" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div class="mb-3">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name" class="mr-2">Write Your Messages:</label>
                        <textarea id="name" class="form-control" placeholder="Messages" rows="2" cols="50" ></textarea>
                    </div>
                    <button id="send" class="btn btn-send" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-striped" id="conversation">
                    <thead>
                        <tr>
                            <th>Greetings</th>
                        </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
